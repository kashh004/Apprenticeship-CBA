<!DOCTYPE html>
<html>
<head>
    <title>Select Properties</title>
</head>
<body>
    <script>
        function select(keys, obj) {
            const result = {};
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                if (obj.hasOwnProperty(key)) {
                    result[key] = obj[key];
                }
            }
            return result;
        }

        const keys = ['name', 'age'];
        const data = {
            name: 'Akash',
            age: 25,
            city: 'Bangalore'
        };

        const selectedData = select(keys, data);
        console.log(selectedData);
    </script>
</body>
</html>
