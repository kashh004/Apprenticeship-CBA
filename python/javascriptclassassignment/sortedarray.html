<!DOCTYPE html>
<html>
<head>
    <title>Binary Search</title>
</head>
<body>
    <script>
        function search(arr, target) {
            let left = 0;
            let right = arr.length - 1;

            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) {
                    return mid;
                } else if (arr[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }

            return -1;
        }

        let arr = [1, 3, 16, 22, 31, 33, 34];
        console.log(search(arr, 31)); 
    </script>
</body>
</html>
