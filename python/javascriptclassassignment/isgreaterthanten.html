<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Greater Than Ten</title>
</head>
<body>
    <h1>Is greater than 10</h1>
    <script>
        function isGreaterThanTen(num) {
            return num > 10;
        }

        let output = isGreaterThanTen(11);
        console.log(output);
    </script>
</body>
</html>
