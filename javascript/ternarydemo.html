    <body>
        <script>
            // Ternary operator example
            const age = 10;
            const canVote = (age >= 18) ? "You can vote." : "You cannot vote.";
            console.log(canVote); // Output: You can vote.

            // Ternary operator for grade assignment
            const studentMarks = 85;
            const studentGrade = (studentMarks >= 90) ? "A+ grade" :
                                 (studentMarks >= 80) ? "A grade" :
                                 (studentMarks >= 70) ? "B grade" :
                                 (studentMarks >= 60) ? "C grade" :
                                 (studentMarks >= 50) ? "D grade" :
                                 "Fail";

            console.log("Student Grade:", studentGrade);
        </script>
    </body>
