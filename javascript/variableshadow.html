<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
</head>
<body>
    <script>
        // Variable shadowing example
        var x = 10; // Global variable

        function exampleFunction() {
            var x = 20; // Local variable, shadows the global variable
           document.writeln("Inside function, x =", x, "<br>"); // Outputs: 20
        }

        exampleFunction();
        document.writeln("Outside function, x =", x); // Outputs: 10
        </script>
</body>
</html>
