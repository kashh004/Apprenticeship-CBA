<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
</head>
<body>
    <h1>arrow function</h1>
    <script>
        const sayHello = (fname,Lname) => {
            document.writeln("Hello " + fname + " " + Lname);
        }
        const doCube = (x) => x*x*x;
        document.writeln("Cube of 3 is " + doCube(3) + "<br>");
        sayHello("John", "Doe");
    </script>
</html>
