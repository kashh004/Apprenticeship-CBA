

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Event Example</title>
</head>
<body>
  <script>
    function greetMessage() {
      document.write("Hello in 2 seconds..");
    }

    setTimeout(greetMessage, 2000); // async callback
  </script>
</body>
</html>
