<!DOCTYPE html>
<html>
<head>
    <title>Functions Demo</title>
    <script>
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return "Cannot divide by zero";
            }
            return a / b;
        }

        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var choice = document.getElementById("operation").value;
            var result;

            switch (choice) {
                case "add":
                    result = "Case1: Addition = " + add(num1, num2);
                    break;
                case "subtract":
                    result = "Case2: Subtraction = " + subtract(num1, num2);
                    break;
                case "multiply":
                    result = "Case3: Multiplication = " + multiply(num1, num2);
                    break;
                case "divide":
                    result = "Case4: Division = " + divide(num1, num2);
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
