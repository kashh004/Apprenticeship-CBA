

<!DOCTYPE html>
<html>
<head>
  <title>Number Checker</title>
</head>
<body>

<h2>Check if a number is Largest, Smallest, Even or Odd</h2>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<input type="number" id="num3" placeholder="Enter third number">
<button onclick="checkNumber()">Check</button>

<p id="largestResult"></p>
<p id="evenOddResult"></p>

<script>
function checkNumber() {
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var num3 = parseInt(document.getElementById("num3").value);

  // Check for largest and smallest using if-else if
  let result = "";
  if (num1 > num2 && num1 > num3) {
    result = "First number is the largest";
  } else if (num2 > num1 && num2 > num3) {
    result = "Second number is the largest";
  } else if (num3 > num1 && num3 > num2) {
    result = "Third number is the largest";
  } else {
    result = "Two or more numbers are equal and largest";
  }
  document.getElementById("largestResult").innerText = result;

  // Check even or odd for num1 using if-else if
  let evenOdd = "";
  if (num1 % 2 === 0) {
    evenOdd = "First number is Even";
  } else if (num1 % 2 !== 0) {
    evenOdd = "First number is Odd";
  }
  document.getElementById("evenOddResult").innerText = evenOdd;
}
</script>

<hr>
<h2>Sum of User Input Numbers (For and While Loop)</h2>
<input type="text" id="numbersInput" placeholder="Enter numbers separated by commas">
<button onclick="calculateSums()">Calculate Sums</button>
<p id="sumResult"></p>

<h2>Reverse a String</h2>
<input type="text" id="stringInput" placeholder="Enter a string">
<button onclick="reverseString()">Reverse</button>
<p id="reversedStringResult"></p>

<script>
function calculateSums() {
  const input = document.getElementById("numbersInput").value;
  const numbers = input.split(',').map(Number);

  // Using for loop
  let sumFor = 0;
  for (let i = 0; i < numbers.length; i++) {
    sumFor += numbers[i];
  }

  // Using while loop
  let sumWhile = 0, i = 0;
  while (i < numbers.length) {
    sumWhile += numbers[i];
    i++;
  }

  document.getElementById("sumResult").innerText = 
    `Sum using for loop: ${sumFor}\nSum using while loop: ${sumWhile}`;
}

function reverseString() {
  const str = document.getElementById("stringInput").value;
  let reversed = "";

  for (let i = str.length - 1; i >= 0; i--) {
    reversed += str[i];
  }

  document.getElementById("reversedStringResult").innerText = "Reversed String: " + reversed;
}
</script>

</body>
</html>
